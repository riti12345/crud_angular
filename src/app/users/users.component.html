<mat-card class="example-card" *ngFor="let user of users">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>User name:{{user.username}} </mat-card-title>
    <mat-card-subtitle>Email: {{user.email}}</mat-card-subtitle>
    <mat-card-subtitle>Phone: {{user.phone}}</mat-card-subtitle>
  </mat-card-header>
 
  <mat-card-actions>
    <a routerLink="/edit">Edit</a>
  </mat-card-actions>
</mat-card>
